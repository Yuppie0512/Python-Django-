<!-- create_task_suite.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建任务套件</title>
</head>
<body>
    <h1>创建任务套件</h1>
    <form method="post">
        {% csrf_token %}  <!-- 添加 CSRF 令牌以防止跨站请求伪造 -->
        <label for="task_suite_name">任务套件名称：</label>
        <input type="text" id="task_suite_name" name="task_suite_name">
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
